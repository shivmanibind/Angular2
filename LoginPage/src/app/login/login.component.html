<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>User Login & Registration</h1>
            <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email" formControlName="email" required minlength="2" maxlength="24">
                    </div>
                       <div *ngIf="name.name" class="alert alert-danger">
                          {{ formErrors.name}}  
                       </div>
                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" formControlName="password" required="required">
                    </div>
                </div>
                <input type="submit" value="Log in" class="btn rounded-btn" />
              <!--  <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a> -->
                &nbsp; 
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
