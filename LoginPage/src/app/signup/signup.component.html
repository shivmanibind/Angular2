<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>User Registration Form</h1>
            <form [formGroup]="regForm" (ngSubmit)="onSubmit()">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Full Name" formControlName="name"> 
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control input-underline input-lg" id="" placeholder="Email" formControlName="email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" placeholder="Password" formControlName="password">
                    </div>
                 <!--   <div class="form-group">
                        <input type="phone" class="form-control input-underline input-lg" id="" placeholder="Reset Password" formControlName="resetpwd"> 
                    </div> -->
                </div>
              <!--  <a class="btn rounded-btn" [routerLink]="['/dashboard']"> Register </a>&nbsp;
                 <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a> -->
                <input type="submit" value="Register" class="btn rounded-btn" [routerLink]="['/login']" />
              
            </form>
        </div>
    </div>
</div>
